            <form class="needs-validation" style="top: 50%; left: 50%;" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationTooltip03">Nombre del Evento: </label>
      <input type="text" class="form-control" id="validationTooltip01" disabled="true" placeholder="Nombre del Evento" required>
    </div>

  </div>
  <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationTooltip03">Fecha del Evento: </label>
      <input type="date"  class="form-control" id="validationTooltip02"  disabled="true" placeholder="Fecha del Evento" required> 
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationTooltip03">Hora: </label>
      <input type="date"  class="form-control" id="validationTooltip02" disabled="true" placeholder="Fecha del Evento" required> 
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationTooltip03">Descripción: </label>
      <input type="text" style="width: 512px; height: 100px;" disabled="true" class="form-control" id="validationTooltip03" placeholder="Descripción del evento" required>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Guardar</button>
  <button class="btn btn-primary" type="submit">Ver Propuesta</button>
  <button class="btn btn-primary" type="submit">Cambiar Propuesta</button>
